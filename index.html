<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Bigger Bass</title>
</head>

<body>

    <div id="preloader">
        <div class="preloader-bar">
            <div class="preloader-fill"></div>
            <img src="./img/cocos.png" alt="Loading..." class="preloader-icon" />
        </div>
    </div>

    <div id="start-modal" class="modal" style="display: flex;">
        <div id="activate-btn" class="modal-content">
            <img src="./img/modal-1.png" alt="">
        </div>
    </div>

    <div class="bigger_game_canvas">
        <div class="container">
            <div class="bigger_game">
                <div class="bigger_game_machine">
                    <div class="reel-grid">
                        <div class="reel" data-index="0"></div>
                        <div class="reel" data-index="1"></div>
                        <div class="reel" data-index="2"></div>
                    </div>
                </div>
                <div class="bigger_counter">FREE SPINS: <span>3</span></div>
                <button class="bigger_btn">SPIN</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <a href="#" class="modal-content">
            <img src="./img/modal-2.png" alt="">
        </a>
    </div>

    <script src="/main.js"></script>
</body>

</html>
